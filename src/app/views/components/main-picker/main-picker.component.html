
<div>
  <ejs-schedule 
  #scheduler
  width='100%' 
  height='550px'
  [selectedDate]="selectedDate" 
  (actionComplete) = "actionOnScheduler($event)"
  [eventSettings]="eventSettings">
    <e-views> 
        <e-view option="Day" startHour="00:00" endHour="24:00"></e-view> 
        <e-view option="Week" startHour="00:00" endHour="24:00"></e-view>
        <e-view option="Month"   [showWeekend]="showWeekend"></e-view>
    </e-views>
  </ejs-schedule>
</div>
